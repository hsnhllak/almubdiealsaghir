<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المبدع الصغير – تصميم عصري كامل</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- الترويسة -->
<header class="site-header">
    <div class="header-left">
        <img src="images/logo.png" alt="شعار الموقع" class="logo">
    </div>
    <div class="header-right">
        <nav>
            <a href="#">خارطة الموقع</a>
            <a href="#">دخول</a>
            <a href="#">مستخدم جديد</a>
        </nav>
        <p>واتس أب: 963.933833537 / 961.81016992</p>
    </div>
</header>

<main>

<!-- أقسام الموقع بالبطاقات -->
<section class="cards-section">

    <div class="card stages-card">
        <img src="images/crocodile.png" alt="المراحل">
        <h3>المراحل والمستويات</h3>
        <div class="btn-group">
            <button>تأسيسي تحضيري</button>
            <button>أبتدائي</button>
            <button>متوسطة</button>
            <button>ثانوية</button>
            <button>تحديد مستوى</button>
        </div>
    </div>

    <div class="card songs-card">
        <img src="images/sendebad.png" alt="أناشيد وقصص">
        <h3>أناشيد و قصص</h3>
        <div class="btn-group">
            <button>قصص المنهاج</button>
            <button>أناشيد المنهاج</button>
            <button>قصص متنوعة</button>
            <button>أناشيد متنوعة</button>
            <button>تعلم القراءة بالقصة</button>
        </div>
    </div>

    <div class="card games-card">
        <img src="images/games.png" alt="ألعاب">
        <h3>ألعاب تعليمية وأنشطة</h3>
        <div class="btn-group">
            <button>ألعاب ورقية</button>
            <button>ألعاب تفاعلية</button>
            <button>مسابقات</button>
            <button>أنشطة</button>
        </div>
    </div>

    <div class="card innovation-card">
        <img src="images/Innovation.png" alt="ابتكار">
        <h3>الابتكار في المنهاج</h3>
        <div class="btn-group">
            <button>مشاريع إبداعية</button>
            <button>ورشات عمل</button>
        </div>
    </div>

    <div class="card releases-card">
        <img src="images/Releases.png" alt="إصدارات وعروض">
        <h3>الإصدارات و العروض</h3>
        <div class="btn-group">
            <button>كتب وإصدارات</button>
            <button>عروض تعليمية</button>
        </div>
    </div>

    <div class="card online-card">
        <img src="images/on line.png" alt="تعليم مباشر">
        <h3>تعليم مباشر</h3>
        <div class="btn-group">
            <button>صفوف مباشرة</button>
            <button>ورش تفاعلية</button>
        </div>
    </div>

</section>

</main>

<footer>
    <a href="#">سياسة الخصوصية</a>
    <a href="#">جميع الحقوق محفوظة لمؤسسة القارئ المبدع التعليمية</a>
    <a href="#">اتصل بنا</a>
</footer>

</body>
</html>
